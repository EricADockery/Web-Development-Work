<!DOCTYPE html>
<html>
	<body>
		<script>
			function changeImage()
			{	
				element = document.getElementById('myimage');
				if (element.src.match("Magic2"))
				{
					element.src= "Magic1.jpg";
				}
				else
				{
					element.src = "Magic2.jpg";
				}
			}
		</script>
	<img id= "myimage" onclick="changeImage()"src="Magic1.jpg" width= "100" height = "180">

	<p> Click on the image to change it
	</p>
</body>
</html>
